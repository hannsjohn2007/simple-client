<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="secretKey">SecretKey</label>
      <input type="text" class="form-control" id="secretKey" placeholder="Bob" formControlName="secretKey">
    </div>
    <div class="form-group">
      <label for="algorithm">Algorithm</label>
      <input type="text" class="form-control" id="algorithm" placeholder="Bob" formControlName="algorithm">
    </div>
    <div class="form-group">
      <label for="operation">Operation</label>
      <!--<input type="" class="form-control" id="algorithm" placeholder="Bob" formControlName="algorithm">-->
      <select class="form-control" id="operation"  formControlName="operation">
        <option *ngFor="let op of operations" [value]="op">{{op}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="file">Avatar</label>
      <input type="file" id="file" (change)="onFileChange($event)" #fileInput>
    </div>
    <button type="submit" [disabled]="false" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
  </form>
</div>
